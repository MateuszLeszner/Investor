<div class="d-flex p-2">
  <div class="flex-grow-1">
    <a *ngIf="!isEditMode" class="nav-link" routerLink="/wallet/{{wallet.id}}">
      <i class="bi bi-piggy-bank"></i>
      {{wallet.name}}
    </a>
    <div *ngIf="isEditMode" class="input-group">
      <input type="text" class="form-control input-group-item" #renameField (keydown)="renameFieldKeyDown($event)"/>
      <button class="btn btn-outline-success input-group-item" (click)="wallet.name=renameField.value; updateWallet(wallet)">
        <i class="bi bi-check2"></i>
      </button>
      <button class="btn btn-outline-danger input-group-item" (click)="disableEditMode()">
        <i class="bi bi-x"></i>
      </button>
    </div>
  </div>
  <div>
    <button *ngIf="!isEditMode" class="btn btn-light" aria-label="Zmień nazwę" (click)="enableEditMode()">
      <i class="bi bi-pencil"></i>
    </button>
    <app-delete-button [item]="wallet" (deleteConfirmed)="deleteWallet($event)"></app-delete-button>
  </div>
</div>

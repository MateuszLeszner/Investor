<span *ngIf="!isEditMode" class="editable" (click)="enableEditMode()" title="{{value}}">
  <app-small-button *ngIf="!value" icon="bi-pencil" (buttonClicked)="enableEditMode()"></app-small-button>
  {{value}}
</span>
<div *ngIf="isEditMode">
  <input type="text" class="" [value]="value" (keydown)="inputFieldKeyDown($event)" (blur)="saveClick(true)" #inputField />
</div>

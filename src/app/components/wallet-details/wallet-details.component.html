<ng-container *ngIf="wallet">
  <h1>{{wallet.name}}</h1>
  <div class="d-flex flex-column">
    <div class="d-flex flex-row">
      <label class="me-2 align-self-center">
        Waluta portfela:
      </label>
      <ng-select [items]="consts.currencies"
        bindLabel="name"
        bindValue="symbol"
        [(ngModel)]="wallet.currency"
        [clearable]="false"
        (change)="updateWallet(wallet)">
      </ng-select>
    </div>
    <div class="d-flex flex-row">
      <button class="btn btn-light" (click)="0">
        <i class="bi bi-file-earmark-plus"></i>
      </button>
      <button class="btn btn-light">
        <i class="bi bi-folder-plus"></i>
      </button>
    </div>
    <div>
      <app-assets-list [wallet]="wallet"></app-assets-list>
    </div>
  </div>
</ng-container>
